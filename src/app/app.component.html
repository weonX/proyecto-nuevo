<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title color="warning">Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngIf="fotoPerfil">
          <ion-avatar slot="start">
            <img [src]="fotoPerfil" alt="Foto de perfil" />
          </ion-avatar>
        </ion-item>

        <ion-item (click)="navigateToHome()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item (click)="navigateToFavoritos()">
          <ion-icon name="heart" slot="start"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-item>

        <ion-item (click)="navigateToPerfil()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item (click)="cerrarSesion()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

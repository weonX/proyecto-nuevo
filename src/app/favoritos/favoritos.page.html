<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="warning"></ion-menu-button>
    </ion-buttons>
    <ion-title color="warning">Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-favoritos">
  <h2>Películas Favoritas</h2>

  <ion-list>
    <ion-card *ngFor="let favorito of favoritos" color="dark">
      <!-- Imagen de la película -->
      <img [src]="favorito.imagen" alt="Imagen de {{ favorito.titulo }}" style="width: 100%; height: 300px; object-fit: cover;">

      <ion-card-header>
        <ion-card-title color="warning">{{ favorito.titulo }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p>{{ favorito.descripcion }}</p>
      </ion-card-content>

      <!-- Sección de calificación -->
      <ion-item>
        <ion-label>Calificar:</ion-label>
        <div class="rating-container">
          <ion-icon 
            *ngFor="let star of [1, 2, 3, 4, 5]" 
            name="{{ favorito.calificacion >= star ? 'star' : 'star-outline' }}" 
            (click)="calificarFavorito(favorito.id, star)">
          </ion-icon>
        </div>
      </ion-item>

      <!-- Botón para eliminar -->
      <ion-button expand="block" color="danger" (click)="eliminarFavorito(favorito.id)">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        Eliminar
      </ion-button>
    </ion-card>
  </ion-list>
</ion-content>

<ion-content>
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button color="warning"></ion-menu-button>
      </ion-buttons>
      <ion-title color="warning">Favoritos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let pelicula of favoritos" color="dark">
    <img [src]="pelicula.imagen" [alt]="pelicula.titulo">
    <ion-card-header>
      <ion-card-title color="warning">{{ pelicula.titulo }}</ion-card-title>
      <ion-card-subtitle color="light">{{ pelicula.genero }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content color="light">
      <p>{{ pelicula.descripcion }}</p>

      <!-- Personal Note and Rating -->
      <ion-item>
        <ion-label position="stacked" color="warning">¿Qué te pareció la película?</ion-label>
        <ion-textarea [(ngModel)]="pelicula.nota" placeholder="Escribe tu nota..."></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" color="warning">Calificación</ion-label>
        <ion-select [(ngModel)]="pelicula.calificacion" (ionChange)="guardarCalificacion(pelicula)">
          <ion-select-option *ngFor="let star of stars" [value]="star">{{ star }} estrella(s)</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Buttons -->
      <ion-button color="danger" (click)="eliminarFavorito(pelicula)">Eliminar de favoritos</ion-button>
      <ion-button color="success" (click)="guardarCalificacion(pelicula)">Guardar calificación y nota</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
